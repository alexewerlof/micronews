<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            {{siteName}} {{siteVersion}}
            <nav>
                <ol>
                    <li v-for="s in sections" :key="s.id">
                        <a href="#">{{s.name}}</a>
                    </li>
                </ol>
            </nav>
        </header>
        <main>
            <ol class="news-list">
                <li v-for="n in news" :key="n.id">
                    <article class="news-item">
                        <h2>
                            <a :href="n.url">
                                {{n.title}}
                            </a>
                            <span class="news-source">({{getSource(n.url)}})</span>
                        </h2>
                        <p class="news-subtext">
                            <span>{{n.up}}</span> ðŸ”º
                            and
                            <span>{{n.down}}</span> ðŸ”»
                            , posted by
                            <a :href="getUserPage(n.username)">{{n.username}}</a>
                            <a href="">{{n.when}}</a>
                            <a href="#">discuss</a>
                        </p>
                    </article>
                </li>
            </ol>
        </main>

        <footer>
            about | source code | rss feed | twitter
        </footer>
    </div>
    <script type="module" src="index.js" async></script>
</body>
</html>
